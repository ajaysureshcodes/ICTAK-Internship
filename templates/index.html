<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Credit Score Prediction</h2>
        <form method="POST">
            <div class="form-group">
                <label for="Payment_of_Min_Amount">Payment of Min Amount:</label>
                <select id="Payment_of_Min_Amount" name="Payment_of_Min_Amount" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Num_of_Delayed_Payment">Number of Delayed Payments:</label>
                <input type="number" step="0.01" id="Num_of_Delayed_Payment" name="Num_of_Delayed_Payment" required>
            </div>
            <div class="form-group">
                <label for="Num_Bank_Accounts">Number of Bank Accounts:</label>
                <input type="number" step="0.01" id="Num_Bank_Accounts" name="Num_Bank_Accounts" required>
            </div>
            <div class="form-group">
                <label for="Interest_Rate">Interest Rate:</label>
                <input type="number" step="0.01" id="Interest_Rate" name="Interest_Rate" required>
            </div>
            <div class="form-group">
                <label for="Changed_Credit_Limit">Changed Credit Limit:</label>
                <input type="number" step="0.01" id="Changed_Credit_Limit" name="Changed_Credit_Limit" required>
            </div>
            <div class="form-group">
                <label for="Num_Credit_Card">Number of Credit Cards:</label>
                <input type="number" step="0.01" id="Num_Credit_Card" name="Num_Credit_Card" required>
            </div>
            <div class="form-group">
                <label for="Credit_History_Age">Credit History Age:</label>
                <input type="number" step="0.01" id="Credit_History_Age" name="Credit_History_Age" required>
            </div>
            <div class="form-group">
                <label for="Delay_from_due_date">Delay from Due Date:</label>
                <input type="number" step="0.01" id="Delay_from_due_date" name="Delay_from_due_date" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
